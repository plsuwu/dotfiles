import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml

env:
  TERM: alacritty


window:

  padding:
   x: 0
   y: 0

  dynamic_padding: true
  decorations: full
  opacity: 1.0
  #startup_mode: Windowed
  # title: Alacritty
  dynamic_title: true
  class:
    # instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 5

# --> Mono-suffixed nerd fonts yield incorrect icon sizes.
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 12.0

cursor:
  style:
    shape: Block  # â–‡ >> Block //  _ >> Underline // | >> Beam

shell:
  program: /usr/bin/tmux


live_config_reload: true
